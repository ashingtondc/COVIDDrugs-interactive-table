<!DOCTYPE html>
<html>
  <head>
    <link href="stylesheet.css" rel="stylesheet" />
    <link href="dist/css/tabulator_modern.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Loading icon -->
    <div id="circle" class="loader"></div>
    <!-- Filters bar -->
    <button id="showFilters" class="accordion" style="display: none">Filters</button>
    <!-- Filters Panel -->
    <div id="filters" class="panel">
      <ul id="colFilters" class="checkbox">
        <br>Columns:</br>

      </ul>
      <button class="bouton" onclick="applyFilters()">Apply Filters</button>
      <button class="bouton" onclick="checkAll()">Check All</button>
      <button class="bouton" onclick="uncheckAll()">Uncheck All</button>

    </div>
    <!-- Table (manipulated by main.js) -->
    <div id="table" class="data"></div>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
    <script src="main.js"></script>
    <script src="papaparse.min.js"></script>
    <script type="text/javascript" src="dist/js/tabulator.min.js"></script>
  </body>
</html>
